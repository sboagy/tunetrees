# Lighthouse CI - Performance Monitoring
# Runs Lighthouse audits on every push to feat/pwa1 branch
# Fails build if performance metrics fall below thresholds

name: Lighthouse CI

on:
  push:
    branches: [feat/pwa1]
  pull_request:
    branches: [main, feat/pwa1]

# Cancel in-progress runs when new commit pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  OOSYNC_REPOSITORY: sboagy/oosync
  OOSYNC_FALLBACK_REF: iss-304-repo-oosync-f2

jobs:
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Resolve oosync ref
        id: oosync-ref
        shell: bash
        env:
          CANDIDATE_REF: ${{ github.head_ref || github.ref_name }}
        run: |
          set -euo pipefail
          REPO_URL="https://x-access-token:${{ github.token }}@github.com/${{ env.OOSYNC_REPOSITORY }}.git"
          CANDIDATES=("$CANDIDATE_REF")
          if [[ "$CANDIDATE_REF" =~ ^iss-([0-9]+)-oosync-(.+)$ ]]; then
            CANDIDATES+=("iss-${BASH_REMATCH[1]}-repo-oosync-${BASH_REMATCH[2]}")
          fi
          for REF in "${CANDIDATES[@]}"; do
            if git ls-remote --exit-code --heads "$REPO_URL" "$REF" >/dev/null 2>&1; then
              echo "ref=$REF" >> "$GITHUB_OUTPUT"
              echo "Using oosync ref '$REF'"
              exit 0
            fi
          done
          echo "ref=${{ env.OOSYNC_FALLBACK_REF }}" >> "$GITHUB_OUTPUT"
          echo "No matching oosync branch found for '$CANDIDATE_REF'; falling back to '${{ env.OOSYNC_FALLBACK_REF }}'"

      - name: Fetch oosync dependency
        shell: bash
        run: |
          set -euo pipefail
          REPO_URL="https://x-access-token:${{ github.token }}@github.com/${{ env.OOSYNC_REPOSITORY }}.git"
          rm -rf .deps/oosync
          mkdir -p .deps/oosync
          git -C .deps/oosync init
          git -C .deps/oosync remote add origin "$REPO_URL"
          git -C .deps/oosync fetch --depth=1 origin "${{ steps.oosync-ref.outputs.ref }}"
          git -C .deps/oosync checkout --detach FETCH_HEAD
          test -f .deps/oosync/package.json

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "npm"

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      - name: Install pinned oosync dependency
        run: npm install --no-save ./.deps/oosync

      # 4. Build production bundle
      - name: Build Application
        run: npm run build
        env:
          # Use placeholder values for build (not accessing real Supabase)
          VITE_SUPABASE_URL: https://placeholder.supabase.co
          VITE_SUPABASE_ANON_KEY: placeholder-key-for-build-only

      # 5. Run Lighthouse CI
      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.13.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ github.token }}

      # 6. Upload Lighthouse reports
      - name: Upload Lighthouse Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 30

      # 7. Comment PR with results (if PR context)
      - name: Comment PR with Lighthouse Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const reportPath = '.lighthouseci/manifest.json';

            if (!fs.existsSync(reportPath)) {
              console.log('No Lighthouse manifest found');
              return;
            }

            const manifest = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
            const reports = manifest.map(report => report.url);

            const comment = `## ðŸ”¦ Lighthouse CI Results

            Lighthouse audits have been completed. View reports:
            ${reports.map((url, i) => `- [Report ${i + 1}](${url})`).join('\n')}

            **Performance Targets:**
            - âœ… FCP < 1.5s
            - âœ… LCP < 2.5s
            - âœ… TTI < 3.0s
            - âœ… TBT < 300ms
            - âœ… CLS < 0.1

            See workflow artifacts for detailed reports.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
