# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
# Environment secrets (vite_pwa_env): ALICE_TEST_PASSWORD, VITE_SUPABASE_URL, VITE_SUPABASE_ANON_KEY, CLOUDFLARE_API_TOKEN, CLOUDFLARE_ACCOUNT_ID
# yamllint disable rule:line-length

name: CI - Tests

on:
  push:
    branches: [main, fix/is354_sync_errors]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  OOSYNC_REPOSITORY: sboagy/oosync
  OOSYNC_FALLBACK_REF: main

jobs:
  # --------------------------------------------------------------------------
  # JOB 1: STANDARD SHARDED TESTS (Dev Server)
  # --------------------------------------------------------------------------
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    timeout-minutes: 60
    environment: vite_pwa_env
    env:
      ALICE_TEST_PASSWORD: ${{ secrets.ALICE_TEST_PASSWORD }}
      TEST_USER_PASSWORD: ${{ secrets.ALICE_TEST_PASSWORD }}
      SUPABASE_URL: ""
      SUPABASE_ANON_KEY: ""
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:54322/postgres

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Resolve oosync ref
        id: oosync-ref
        shell: bash
        env:
          CANDIDATE_REF: ${{ github.head_ref || github.ref_name }}
        run: |
          set -euo pipefail
          REPO_URL="https://x-access-token:${{ github.token }}@github.com/${{ env.OOSYNC_REPOSITORY }}.git"
          CANDIDATES=("$CANDIDATE_REF")
          if [[ "$CANDIDATE_REF" =~ ^iss-([0-9]+)-oosync-(.+)$ ]]; then
            CANDIDATES+=("iss-${BASH_REMATCH[1]}-repo-oosync-${BASH_REMATCH[2]}")
          fi
          for REF in "${CANDIDATES[@]}"; do
            if git ls-remote --exit-code --heads "$REPO_URL" "$REF" >/dev/null 2>&1; then
              echo "ref=$REF" >> "$GITHUB_OUTPUT"
              echo "Using oosync ref '$REF'"
              exit 0
            fi
          done
          echo "ref=${{ env.OOSYNC_FALLBACK_REF }}" >> "$GITHUB_OUTPUT"
          echo "No matching oosync branch found for '$CANDIDATE_REF'; falling back to '${{ env.OOSYNC_FALLBACK_REF }}'"

      - name: Checkout pinned oosync dependency
        uses: actions/checkout@v4
        with:
          repository: ${{ env.OOSYNC_REPOSITORY }}
          ref: ${{ steps.oosync-ref.outputs.ref }}
          token: ${{ github.token }}
          path: .deps/oosync

      - name: AGGRESSIVE DISK CLEANUP
        if: runner.os == 'Linux'
        run: |
          echo "ðŸ§¹ Removing large pre-installed SDKs..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo apt-get clean
          docker system prune -a -f || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install pinned oosync dependency
        run: npm install --no-save ./.deps/oosync

      # --- Supabase Setup ---
      - name: Cache Supabase CLI
        id: cache-supabase
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/supabase
          key: ${{ runner.os }}-supabase-cli-v1.200.0
          restore-keys: |
            ${{ runner.os }}-supabase-cli-v1.

      - name: Install Supabase CLI
        if: steps.cache-supabase.outputs.cache-hit != 'true'
        run: |
          mkdir -p /tmp/supabase-cli
          curl -fsSL https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz | tar -xz -C /tmp/supabase-cli
          sudo mv -f /tmp/supabase-cli/supabase /usr/local/bin/
          rm -rf /tmp/supabase-cli

      - name: Cache Supabase Docker Images
        id: cache-docker-images
        uses: actions/cache@v4
        with:
          path: ~/supabase-docker-images.tar
          key: ${{ runner.os }}-supabase-docker-v1.200.0
          restore-keys: |
            ${{ runner.os }}-supabase-docker-

      - name: Load Cached Docker Images
        if: steps.cache-docker-images.outputs.cache-hit == 'true'
        run: docker load -i ~/supabase-docker-images.tar

      - name: Start Supabase Local Stack
        id: supabase
        run: |
          supabase start
          echo "SUPABASE_URL=$(supabase status --output json | jq -r '.API_URL')" >> $GITHUB_ENV
          echo "SUPABASE_ANON_KEY=$(supabase status --output json | jq -r '.ANON_KEY')" >> $GITHUB_ENV
          echo "VITE_SUPABASE_URL=$(supabase status --output json | jq -r '.API_URL')" >> $GITHUB_ENV
          echo "VITE_SUPABASE_ANON_KEY=$(supabase status --output json | jq -r '.ANON_KEY')" >> $GITHUB_ENV

      - name: Wait for Supabase API (Health Check)
        run: |
          echo "ðŸ” Checking Supabase API health at $SUPABASE_URL/rest/v1"
          ATTEMPTS=0
          until CODE=$(curl -fsS -o /dev/null -w '%{http_code}' "$SUPABASE_URL/rest/v1" || true) && echo "$CODE" | grep -qE '200|401|404'; do
            ATTEMPTS=$((ATTEMPTS+1))
            if [ "$ATTEMPTS" -ge 30 ]; then exit 1; fi
            sleep 2
          done

      - name: Save Docker Images to Cache
        if: steps.cache-docker-images.outputs.cache-hit != 'true'
        run: |
          docker images --format "{{.Repository}}:{{.Tag}}" | grep supabase | xargs docker save -o ~/supabase-docker-images.tar

      - name: Reset and Seed Database
        run: |
          set -o pipefail
          if ! supabase db reset --debug; then
            sleep 5
            supabase db reset --debug
          fi
        env:
          VITE_SUPABASE_URL: ${{ env.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ env.SUPABASE_ANON_KEY }}

      - name: Check SQLite schema via Postgres introspection
        run: npm run schema:sqlite:check

      # --- Playwright Setup ---
      - name: Cache Playwright Browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright System Dependencies
        if: steps.cache-playwright.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Setup Cloudflare Worker
        run: |
          cd worker
          npm ci
          echo "SUPABASE_URL=${{ env.SUPABASE_URL }}" > .dev.vars
          echo "SUPABASE_JWT_SECRET=super-secret-jwt-token-with-at-least-32-characters-long" >> .dev.vars
          echo "DATABASE_URL=postgresql://postgres:postgres@127.0.0.1:54322/postgres" >> .dev.vars

      - name: Generate Auth States
        run: |
          npm run dev &
          DEV_PID=$!
          echo "â³ Waiting for dev server on http://localhost:5173/..."
          ATTEMPTS=0
          until curl -fsS "http://localhost:5173/" > /dev/null; do
            ATTEMPTS=$((ATTEMPTS+1))
            if [ "$ATTEMPTS" -ge 60 ]; then
              echo "âŒ Dev server did not become ready in time"
              kill $DEV_PID || true
              exit 1
            fi
            sleep 1
          done
          npm run db:local:gen-test-auth
          kill $DEV_PID || true
          pkill -f "vite" || true
          sleep 1
        env:
          VITE_SUPABASE_URL: ${{ env.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ env.SUPABASE_ANON_KEY }}

      - name: Run Playwright Single Test (Shard ${{ matrix.shard }}/4)
        run: |
          set -o pipefail
          mkdir -p playwright-logs
          echo "ðŸŽ¬ Running sharded test suite"
          # NOTE: Excluding PWA project from main shards
          npx playwright test --shard=${{ matrix.shard }}/4 --project=chromium-auth --project=chromium --project="Mobile Chrome" 2>&1 | tee "playwright-logs/playwright-shard-${{ matrix.shard }}.log"

      - name: Upload Playwright log (Shard ${{ matrix.shard }}/4)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-log-${{ matrix.shard }}
          path: playwright-logs/playwright-shard-${{ matrix.shard }}.log
          retention-days: 7

      - name: Upload blob report to GitHub Actions Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shard }}
          path: blob-report/
          retention-days: 1

      - name: Upload Test Artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.shard }}
          path: test-results/
          retention-days: 7

      - name: Stop Supabase
        if: always()
        run: supabase stop --no-backup

  # --------------------------------------------------------------------------
  # JOB 2: PWA OFFLINE TEST (Production Build + Preview)
  # --------------------------------------------------------------------------
  test-pwa-offline:
    name: Run PWA Offline Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: vite_pwa_env
    # NO "needs: test" here - allows parallel execution
    env:
      ALICE_TEST_PASSWORD: ${{ secrets.ALICE_TEST_PASSWORD }}
      TEST_USER_PASSWORD: ${{ secrets.ALICE_TEST_PASSWORD }}
      SUPABASE_URL: ""
      SUPABASE_ANON_KEY: ""
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:54322/postgres

