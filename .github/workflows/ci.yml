# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
# Environment secrets (vite_pwa_env): ALICE_TEST_PASSWORD, VITE_SUPABASE_URL, VITE_SUPABASE_ANON_KEY, CLOUDFLARE_API_TOKEN, CLOUDFLARE_ACCOUNT_ID
# yamllint disable rule:line-length

name: CI - Tests

on:
  push:
    branches: [main, feat/pwa1]
  pull_request:
    branches: [main]

# Cancel in-progress runs when new commit pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: vite_pwa_env
    env:
      SUPABASE_URL: ""
      SUPABASE_ANON_KEY: ""
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:54322/postgres

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Cache Supabase CLI
      - name: Cache Supabase CLI
        id: cache-supabase
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/supabase
          key: ${{ runner.os }}-supabase-cli-v1.200.0
          restore-keys: |
            ${{ runner.os }}-supabase-cli-v1.

      # 5. Install Supabase CLI (if not cached)
      - name: Install Supabase CLI
        if: steps.cache-supabase.outputs.cache-hit != 'true'
        run: |
          mkdir -p /tmp/supabase-cli
          curl -fsSL https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz | tar -xz -C /tmp/supabase-cli
          sudo mv -f /tmp/supabase-cli/supabase /usr/local/bin/
          rm -rf /tmp/supabase-cli

      # 6. Verify Supabase CLI
      - name: Verify Supabase CLI
        run: supabase --version

      # 6a. Cache Supabase Docker Images
      - name: Cache Supabase Docker Images
        id: cache-docker-images
        uses: actions/cache@v4
        with:
          path: ~/supabase-docker-images.tar
          key: ${{ runner.os }}-supabase-docker-v1.200.0
          restore-keys: |
            ${{ runner.os }}-supabase-docker-

      # 6b. Load Cached Docker Images
      - name: Load Cached Docker Images
        if: steps.cache-docker-images.outputs.cache-hit == 'true'
        run: |
          echo "üì¶ Loading cached Supabase Docker images..."
          docker load -i ~/supabase-docker-images.tar
          echo "‚úÖ Cached images loaded"
          docker images | grep supabase

      # 7. Start Supabase Local Stack (includes Docker Postgres)
      - name: Start Supabase Local Stack
        id: supabase
        run: |
          supabase start
          echo "SUPABASE_ANON_KEY=$(supabase status --output json | jq -r '.ANON_KEY')" >> $GITHUB_ENV
          echo "SUPABASE_URL=$(supabase status --output json | jq -r '.API_URL')" >> $GITHUB_ENV

      # 7a. Save Docker Images to Cache (if cache was missed)
      - name: Save Docker Images to Cache
        if: steps.cache-docker-images.outputs.cache-hit != 'true'
        run: |
          echo "üíæ Saving Supabase Docker images to cache..."
          docker images --format "{{.Repository}}:{{.Tag}}" | grep supabase | xargs docker save -o ~/supabase-docker-images.tar
          echo "‚úÖ Docker images saved to cache"
          ls -lh ~/supabase-docker-images.tar

      # 8. Reset and Seed Database
      - name: Reset and Seed Database
        run: npm run db:ci:reset

      # 9. Verify Database Setup (optional debug step)
      - name: Verify Database Setup
        run: |
          echo "‚úÖ Verifying tables exist..."
          echo "\dt public.*" | supabase db psql || echo "‚ö†Ô∏è  No tables found!"

      # 10. Cache Playwright Browsers
      - name: Cache Playwright Browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      # 11. Install Playwright Browsers
      - name: Install Playwright Browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      # 12. Install Playwright System Dependencies (if browsers were cached)
      - name: Install Playwright System Dependencies
        if: steps.cache-playwright.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      # 13. Run Playwright Tests (webServer in playwright.config.ts handles dev server)
      - name: Run Playwright Tests
        run: |
          echo "üé≠ Starting Playwright tests (dev server will start automatically)..."
          echo "üìä Environment check:"
          echo "VITE_SUPABASE_URL=$VITE_SUPABASE_URL"
          echo "VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY:0:20}..."
          echo "ÔøΩ Running full test suite (setup + chromium-auth + chromium + Mobile Chrome)"
          npx playwright test --project=setup --project=chromium-auth --project=chromium --project="Mobile Chrome" --reporter=list,html

      # 14. Upload Test Results
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # 16. Upload Test Screenshots/Videos
      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      # 17. Stop Supabase (cleanup)
      - name: Stop Supabase
        if: always()
        run: supabase stop --no-backup

  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: test
    # Only deploy from feat/pwa1 branch after tests pass
    if: github.ref == 'refs/heads/feat/pwa1' && github.event_name == 'push'
    environment: vite_pwa_env

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build for production
      - name: Build Application
        run: npm run build

      # 5. Deploy to Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=tunetrees-pwa --branch=feat/pwa1

      # 6. Output deployment URL
      - name: Output deployment URL
        if: success()
        run: |
          echo "üöÄ Deployment complete!"
          echo "Deployment URL will be available in Cloudflare Pages dashboard"
