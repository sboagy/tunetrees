          echo "No matching oosync branch found for '$CANDIDATE_REF'; falling back to '${{ env.OOSYNC_FALLBACK_REF }}'"

      - name: Checkout pinned oosync dependency
        uses: actions/checkout@v4
        with:
          repository: ${{ env.OOSYNC_REPOSITORY }}
          ref: ${{ steps.oosync-ref.outputs.ref }}
          token: ${{ github.token }}
          path: .deps/oosync

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install pinned oosync dependency
        run: npm install --no-save ./.deps/oosync

      - name: Build Application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_WORKER_URL: ${{ secrets.VITE_WORKER_URL }}
          VITE_SYNC_DIAGNOSTICS: true

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=tunetrees-pwa --branch=${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}

      - name: Output deployment URL
        if: success()
        run: echo "ðŸš€ Deployment complete!"

  deploy-worker:
    name: Deploy Cloudflare Worker
    runs-on: ubuntu-latest
    needs: [test, test-pwa-offline]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/fix/is354_sync_errors')
    environment: vite_pwa_env
