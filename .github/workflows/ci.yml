          echo "SUPABASE_JWT_SECRET=super-secret-jwt-token-with-at-least-32-characters-long" >> .dev.vars
          echo "DATABASE_URL=postgresql://postgres:postgres@127.0.0.1:54322/postgres" >> .dev.vars

      # IMPORTANT: Build the PWA for production
      - name: Build PWA
        run: npm run build:preview-local
        env:
          VITE_SUPABASE_URL: ${{ env.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ env.SUPABASE_ANON_KEY }}

      - name: Run PWA Offline Tests
        run: |
          set -o pipefail
          mkdir -p playwright-logs
          {
            echo "ðŸš€ Starting Preview Server on port 4173..."
            npm run preview:local &
            PREVIEW_PID=$!
            sleep 10

            # 1. Run Setup (Uses Preview Server via preview-setup project)
            echo "ðŸ” Running Authentication Setup for Preview..."
            npx playwright test e2e/setup/auth.setup.ts --project=preview-setup

            # 2. Run Offline Tests (Uses Preview Server)
            echo "ðŸŽ­ Running PWA Offline Tests..."
            npx playwright test --project=chromium-pwa-offline

            echo "ðŸ›‘ Stopping Preview Server..."
            kill $PREVIEW_PID || true
            pkill -f "vite" || true
