name: CI - Tests

on:
    push:
        branches: [main, feat/pwa1]
    pull_request:
        branches: [main]

# Cancel in-progress runs when new commit pushed
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    test:
        name: Run Playwright Tests
        runs-on: ubuntu-latest
        timeout-minutes: 15

        steps:
            # 1. Checkout code
            - name: Checkout code
              uses: actions/checkout@v4

            # 2. Setup Node.js
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            # 3. Install dependencies
            - name: Install dependencies
              run: npm ci

            # 4. Install Supabase CLI
            - name: Install Supabase CLI
              run: |
                  curl -fsSL https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz | tar -xz
                  sudo mv supabase /usr/local/bin/

            # 5. Start Supabase Local Stack (includes Docker Postgres)
            - name: Start Supabase Local Stack
              run: supabase start

            # 6. Reset and Seed Database
            - name: Reset and Seed Database
              run: supabase db reset

            # 7. Install Playwright Browsers
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps chromium

            # 8. Build Application
            - name: Build Application
              run: npm run build
              env:
                  # Use local Supabase URLs
                  VITE_SUPABASE_URL: http://127.0.0.1:54321
                  VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0' }}

            # 9. Start Dev Server (background)
            - name: Start Dev Server
              run: npm run dev &
              env:
                  VITE_SUPABASE_URL: http://127.0.0.1:54321
                  VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0' }}

            # 10. Wait for Dev Server
            - name: Wait for Dev Server
              run: npx wait-on http://localhost:5173 --timeout 60000

            # 11. Run Playwright Tests
            - name: Run Playwright Tests
              run: npm run test:e2e
              env:
                  DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:54322/postgres
                  VITE_SUPABASE_URL: http://127.0.0.1:54321
                  VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZS1kZW1vIiwicm9sZSI6ImFub24iLCJleHAiOjE5ODM4MTI5OTZ9.CRXP1A7WOeoJeXxjNni43kdQwgnWNReilDMblYTn_I0' }}

            # 12. Upload Test Results
            - name: Upload Playwright Report
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30

            # 13. Upload Test Screenshots/Videos
            - name: Upload Test Artifacts
              uses: actions/upload-artifact@v4
              if: failure()
              with:
                  name: test-results
                  path: test-results/
                  retention-days: 7

            # 14. Stop Supabase (cleanup)
            - name: Stop Supabase
              if: always()
              run: supabase stop --no-backup
