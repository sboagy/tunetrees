          echo "No matching oosync branch found for '$CANDIDATE_REF'; falling back to '${{ env.OOSYNC_FALLBACK_REF }}'"

      - name: Checkout pinned oosync dependency
        uses: actions/checkout@v4
        with:
          repository: ${{ env.OOSYNC_REPOSITORY }}
          ref: ${{ steps.oosync-ref.outputs.ref }}
          token: ${{ github.token }}
          path: .deps/oosync
      - uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "npm"
      - run: npm ci
      - name: Install pinned oosync dependency
        run: npm install --no-save ./.deps/oosync
      - name: Install Worker Dependencies
        run: cd worker && npm ci
      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: "worker"
          command: deploy
          secrets: |
            SUPABASE_JWT_SECRET
        env:
          SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET }}
