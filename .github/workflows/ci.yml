name: CI - Tests

on:
  push:
    branches: [main, feat/pwa1]
  pull_request:
    branches: [main]

# Cancel in-progress runs when new commit pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: vite_pwa_env
    env:
      SUPABASE_URL: ""
      SUPABASE_ANON_KEY: ""

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Cache Supabase CLI
      - name: Cache Supabase CLI
        id: cache-supabase
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/supabase
          key: ${{ runner.os }}-supabase-cli-${{ hashFiles('.github/workflows/ci.yml') }}
          restore-keys: |
            ${{ runner.os }}-supabase-cli-

      # 5. Install Supabase CLI (if not cached)
      - name: Install Supabase CLI
        if: steps.cache-supabase.outputs.cache-hit != 'true'
        run: |
          mkdir -p /tmp/supabase-cli
          curl -fsSL https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz | tar -xz -C /tmp/supabase-cli
          sudo mv -f /tmp/supabase-cli/supabase /usr/local/bin/
          rm -rf /tmp/supabase-cli

      # 6. Verify Supabase CLI
      - name: Verify Supabase CLI
        run: supabase --version

      # 7. Start Supabase Local Stack (includes Docker Postgres)
      - name: Start Supabase Local Stack
        id: supabase
        run: |
          supabase start
          echo "SUPABASE_ANON_KEY=$(supabase status --output json | jq -r '.ANON_KEY')" >> $GITHUB_ENV
          echo "SUPABASE_URL=$(supabase status --output json | jq -r '.API_URL')" >> $GITHUB_ENV

      # 8. Reset and Seed Database
      - name: Reset and Seed Database
        run: |
          echo "üìä Checking migrations..."
          pwd
          ls -la supabase/ || echo "No supabase dir"
          ls -la supabase/migrations/ || echo "No migrations dir"
          find . -name "*.sql" -type f | head -20
          echo "üîÑ Running db reset..."
          supabase db reset --debug
          echo "‚úÖ Verifying tables exist..."
          echo "\dt public.*" | supabase db psql || echo "‚ö†Ô∏è  No tables found!"

      # 9. Create Test Users
      - name: Create Test Users
        run: npx tsx scripts/setup-test-environment.ts
        env:
          ALICE_TEST_PASSWORD: ${{ secrets.ALICE_TEST_PASSWORD }}
          VITE_SUPABASE_URL: ${{ env.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ env.SUPABASE_ANON_KEY }}

      # 10. Install Playwright Browsers
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      # 11. Build Application
      - name: Build Application
        run: npm run build
        env:
          # Use local Supabase URLs (from supabase start output)
          VITE_SUPABASE_URL: ${{ env.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ env.SUPABASE_ANON_KEY }}

      # 12. Start Dev Server (background)
      - name: Start Dev Server
        run: npm run dev &
        env:
          VITE_SUPABASE_URL: ${{ env.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ env.SUPABASE_ANON_KEY }}

      # 13. Wait for Dev Server
      - name: Wait for Dev Server
        run: npx wait-on http://localhost:5173 --timeout 60000

      # 14. Run Playwright Tests
      - name: Run Playwright Tests
        run: npm run test:e2e
        env:
          ALICE_TEST_PASSWORD: ${{ secrets.ALICE_TEST_PASSWORD }}
          DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:54322/postgres
          VITE_SUPABASE_URL: ${{ env.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ env.SUPABASE_ANON_KEY }}

      # 15. Upload Test Results
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # 16. Upload Test Screenshots/Videos
      - name: Upload Test Artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      # 17. Stop Supabase (cleanup)
      - name: Stop Supabase
        if: always()
        run: supabase stop --no-backup
