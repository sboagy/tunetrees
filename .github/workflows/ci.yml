  merge-reports:
    name: Merge Playwright Reports
    if: always()
    needs: [test, test-pwa-offline] # Waits for BOTH jobs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Download blob reports from all shards
        uses: actions/download-artifact@v4
        with:
          pattern: blob-report-*
          path: all-blob-reports
          merge-multiple: true

      - name: Download Playwright logs
        uses: actions/download-artifact@v4
        with:
          pattern: playwright-log-*
          path: all-playwright-logs
          merge-multiple: true

      - name: Assemble combined Playwright log
        run: |
          set -o pipefail
          find all-playwright-logs -type f -print | sort | xargs cat > playwright-run.log

      - name: Upload combined Playwright log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-run-log
          path: playwright-run.log
          retention-days: 30

      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload merged HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # --------------------------------------------------------------------------
  # JOB 4: DEPLOY
  # --------------------------------------------------------------------------
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: [test, test-pwa-offline] # Deploy only if ALL tests pass
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/fix/is354_sync_errors')
    environment: vite_pwa_env

    steps:
