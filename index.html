<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tunetrees</title>
    <script>
      // Apply theme mode: light, dark, or system (follows OS preference)
      const themeMode = localStorage.getItem('themeMode') || 'system';
      
      let effectiveTheme;
      if (themeMode === 'system') {
        effectiveTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      } else {
        effectiveTheme = themeMode;
      }
      
      if (effectiveTheme === 'dark') {
        document.documentElement.classList.add('dark');
        document.documentElement.setAttribute('data-kb-theme', 'dark');
      } else {
        document.documentElement.classList.remove('dark');
        document.documentElement.setAttribute('data-kb-theme', 'light');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
